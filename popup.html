<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <p>Color Picker</p>
  </section>
  <section class="color-board">
    <div type="color" class="color-display" id="color-display"></div>
  </section>
  <section class="color-code">
    <form>
      <p>
        <select id="code-type-select">
          <button>
              <selectedcontent></selectedcontent>
          </button>
          <option value="hex">
            <span class="option-label">HEX</span>
          </option>
          <option value="rgb">
            <span class="option-label">RGB</span>
          </option>
          <option value="hsl">
            <span class="option-label">HSL</span>
          </option>
        </select>
      </p>
    </form>
    <div class="color-code-display" id="color-code-display">
    </div>
    <button class="copy-code">Copy</button>
  </section>
  <section class="pick-color-section">
    <button id="pick-color">Pick a Color</button>
  </section>
  <script src="popup.js"></script>
</body>
</html>
